<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script type="text/javascript">
		var a = 1, b = 1, c, d;
		c = ++a; alert(c + ", префиксная форма присваивает новое значение a(1)+1=2 в данном действии сразу ; c=1+1");
		    // 2, префиксная форма присваивает новое значение a(1)+1=2 в данном действии сразу ; c=1+1
		d = b++; alert(d + ", постфиксная форма присваивает старое значение b(1), но в следующем действии будет уже новое значение: b(1)+1=2 ; d=1");
		    // 1, постфиксная форма присваивает старое значение b(1), но в следующем действии будет уже новое значение: b(1)+1=2 ; d=1
		c = (2+ ++a); alert(c + ", префиксная форма опять присваивает новое значение a(2)+1=3 ; с=(2+3)=5");
		    // 5, префиксная форма опять присваивает новое значение a(2)+1=3 ; с=(2+3)=5
		d = (2+ b++); alert(d + ", к двойке прибавляется уже обновленное с прошлого действия значение b(2), но в следующем действии будет уже новое значение: b(2)+1=3 ; d=(2+2)=4");
		    // 4, к двойке прибавляется уже обновленное с прошлого действия значение b(2), но в следующем действии будет уже новое значение: b(2)+1=3 ; d=(2+2)=4
		alert(a + ", переменная увеличена с первоначального значения два раза инкрементально в прошлых действиях ; a(1)+1+1=3");
		    // 3, переменная увеличена с первоначального значения два раза инкрементально в прошлых действиях ; a(1)+1+1=3
		alert(b + ", переменная увеличена с первоначального значения два раза декрементально в прошлых действиях ; b(1)+1+1=3");
		    // 3, переменная увеличена с первоначального значения два раза декрементально в прошлых действиях ; b(1)+1+1=3
	</script>
</head>
</html>
