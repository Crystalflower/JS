<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Задание 1</title>
	<script type="text/javascript">
		var temperature_celsius = parseInt(prompt('Введите температуру в градусах цельсия для конвертации по фаренгейту: '));
		var temperature_fahrenheit = (9 / 5) * temperature_celsius + 32;
		alert('По фаренгейту: ' + temperature_fahrenheit);
		console.log(temperature_fahrenheit);
	</script>
</head>
</html>
